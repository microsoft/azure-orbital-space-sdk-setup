      push_enabled: false
      pull_enabled: true
      login_enabled: false
  extraBuildArtifacts:
    - file: push-build-artifact-test.txt
      directory: tmp
      repository: buildartifacts/txt/push-build-artifact-test
      tag: 0.11.0-nightly
   